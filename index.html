<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preload" as="image" href="won.png">
	<link rel="preload" as="image" href="drink.png">
	<link rel="preload" as="image" href="lostscreen.png">
	<link rel="preload" as="image" href="leave1.png">
	<link rel="preload" as="image" href="leave2.png">
	<link rel="preload" as="image" href="leave3.png">
	<link rel="preload" as="image" href="leave4.png">
	<link rel="preload" as="image" href="leave5.png">
	<title>Drink with Vlas</title>
</head>
<body>
	<div class="wrapper">
		

		<div class="game" id="game"> 

			<div class="bottom_panel">

				<div class="stat display_inline">
					<h3>Самооцінка </h3>
					<div class="scales">
						<div class="scale_tmp" >
							<div class="scale_current" id="scale_current">
							</div>
						</div>
					</div>
				</div>

				<div class="buttons display_inline" id="buttons">

					<a href="#" class="btn"  onclick="drinkClicked()">Drink </a>
					<a href="#" onclick="pass()">Pass</a>
				</div>

			</div>

		</div>

		<script type="text/javascript">
			var counter = 0;
			var game = document.getElementById("game");
			var one_left=false;
			function drinkClicked(){
				counter++;
				game.style.background ="url('drink.png') no-repeat";
				game.style.backgroundSize ="100% 100%";
				
				document.getElementById("scale_current").style.width=counter*10+"%";


					if(one_left){
						document.getElementById("scale_current").style.width="100%";
						document.getElementById("buttons").style.display = "none";
						game.style.background ="url('won.png') no-repeat";
						game.style.backgroundSize ="100% 100%";
						return;
					}

					if(counter>=5) {
						var n = Math.floor((Math.random() * 5) + 1);
						n = String(n);
						game.style.background ="url('leave"+n+".png') no-repeat";
						game.style.backgroundSize ="100% 100%";
						counter=0;
						one_left=true;
						return;
						//document.getElementById("buttons").style.display = "none";
					}

					setTimeout(resetBack,500)
			}

			function pass(){
				game.style.background ="url('lostscreen.png') no-repeat";
						game.style.backgroundSize ="100% 100%";
				document.getElementById("buttons").style.display = "none";
				document.getElementById("scale_current").style.width=counter*0+"%";
			}

			function resetBack(){
				game.style.background ="url('beer_party.png') no-repeat";
				game.style.backgroundSize ="100% 100%";
			}

		</script>

	</div>
</body>
</html>
